name: Validate Code

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  validate-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install modules
        run: yarn ci-install

      - name: Run code dupe
        run: yarn ci-dupe

      - name: Run lint
        run: yarn ci-lint

      - name: Run tests
        run: yarn ci-test
